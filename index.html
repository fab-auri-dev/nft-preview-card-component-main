<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="font-face.css">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <div class="nft-card-wrapper floating">

    <div class="nft-card-img-wrapper">
      <div class="nft-card-img">
        <img class="icon-view" src="./images/icon-view.svg" alt="" srcset="">
        <div class="overlay"></div>
        <!-- <img src="./images/image-equilibrium.jpg" alt="" srcset=""> -->
      </div>
    </div>

    <h3 class="nft-card-title"> Equilibrium #3429 </h3>

    <p class="nft-card-desc"> Our Equilibrium collection promotes balance and calm. </p>

    <div class="nft-card-details">

      <div class="nft-card-ethereum">
        <!-- <img src="./images/icon-ethereum.svg" alt="" srcset=""> -->
        <svg class="glow-ethereum" width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg>
        <p class="ethereum"> 0.041 ETH </p>
      </div>

      <div class="nft-card-timeleft">
        <!-- <img src="./images/icon-clock.svg" alt="" srcset=""> -->
        <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg>        
        <p class="timeleft"> 3 days left </p>
      </div>

    </div>

    <div class="nft-card-creator">
      <div class="creator-avatar">
        <!-- <img class="creator" src="./images/image-avatar.png" alt="" srcset=""> -->
      </div>
      <p class="creator-author">
        Creation of
        <strong> Jules Wyvern </strong>
      </p>
    </div>

  </div>


</body>
</html>
